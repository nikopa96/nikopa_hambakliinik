server:
  servlet:
    contextPath: /dentalclinic/api
  port: 8081
spring:
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: none
    show-sql: true
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
    properties.hibernate.hbm2ddl.import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
  datasource:
    url: jdbc:postgresql://0.0.0.0:5433/nikopa_hambakliinik_db
    username: admin
    password: root
    initialization-mode: always
